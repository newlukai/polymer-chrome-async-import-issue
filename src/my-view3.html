<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="./behaviors/calculcate-greeting-behavior.html">
<link rel="import" href="./behaviors/decide-display-behavior.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>
    </div>

    <template is="dom-if" if="[[_decideDisplay(guy)]]">
      <paper-button id="startCalculator" on-tap="_onStartCalculator">Create greeting</paper-button>
      <div>Greeting: [[greeting]]</div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'my-view3',

      behaviors: [
        zandbox.CalculcateGreetingBehavior,
        zandbox.DecideDisplayBehavior
      ],

      properties: {
        greeting: {
          type: String
        },

        guy: {
          type: String,
          value: 'Max Payne'
        }
      },

      listeners: {
      },

      _onStartCalculator: function _onStartCalculator() {
        this.set('greeting', this._calculateGreeting(this.get('guy')));
      }
    });
  </script>
</dom-module>
